      <section class="form-section">
        <form class="form-center ">
          <h2 class="heading-form">Gostou do que viu at√© agora? Entre em contato!</h2>

          <section class="form-group ">
            <label for="name">Seu nome*</label>
            <input type="name" class="form-control" id="name" placeholder="Ex: Dener Troquatte">
          </section>

          <section class="form-group ">
            <label for="exampleInputEmail1">Seu email*</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Ex: seu_email@gmail.com">
          </section>

          <section class="form-group ">
            <label class="title-message" for="text">Mande-me uma mensagem*</label>
            <textarea class="form-control" name="text" id="text" rows="7" placeholder="Ex: Escreva aqui..."></textarea>
          </section>

          <section class="btn-position ">
            <button type="submit" class="btn btn-primary"> <img class="img-send" src="./dist/assets/img/send2.png"
